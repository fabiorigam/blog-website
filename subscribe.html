        <header>

            <form>
                <label for="fname">First name</label>
                <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Name"
                    required />

                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Surname"
                    required />

                    type="email"
                    id="email"
                    name="email"
                    placeholder="email@email.com"
                    required />

            </form>
        </div>
